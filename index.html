<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/calculadora.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" crossorigin="anonymous">

        <link rel="stylesheet" href="css/styles.css">
        <title>Tabla de contingencia</title>
    </head>
    <body>

        <nav>
            <div class="contenedor-nav">
                <div class="containerL">
                    <img src="img/Escudo_UdeG.svg.png" class="logo">
                </div>
            </div>
        </nav>

        <div class="containerHeader">
            <div id="particles-js"></div>
            <div class="contenedor">
                <div class="containMain">
                    <textarea id="dataInput" oninput="validateInput(this)" rows="5" cols="40" placeholder="Introducir datos (separados por comas)"></textarea>
                    <button id="generateButton" onclick="generateTableAndCalculateChiSquare()"><i class="fas fa-pencil-alt"></i> Generar</button>
                    <button id="generateButton" onclick="graphic()"><i class="fas fa-chart-line"></i> Grafico</button>
                </div>

                <div class="Container_Generate">
                    <div id="table"></div>
                    <div id="chiSquare"></div>
                </div>

        </div>

        <script src="particles.min.js"></script>
        <script>
            particlesJS("particles-js", { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }, "image": { "src": "img/github.svg", "width": 100, "height": 100 } }, "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } }, "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "grab": { "distance": 400, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } }, "retina_detect": true }); var count_particles, stats, update; stats = new Stats; stats.setMode(0); stats.domElement.style.position = 'absolute'; stats.domElement.style.left = '0px'; stats.domElement.style.top = '0px'; document.body.appendChild(stats.domElement); count_particles = document.querySelector('.js-count-particles'); update = function () { stats.begin(); stats.end(); if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) { count_particles.innerText = window.pJSDom[0].pJS.particles.array.length; } requestAnimationFrame(update); }; requestAnimationFrame(update);;
        </script>
        <script src="js/main.js"></script>
    </body>
</html>
